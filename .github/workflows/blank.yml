name: Build Android APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Extract project
        run: |
          rm -rf extracted
          mkdir -p extracted
          unzip -q "SafetySupervisorApp_v1.zip" -d extracted
          echo "✅ Extracted. Listing top folders:"
          find extracted -maxdepth 3 -type f -name "gradlew" -print

      - name: Find Gradle wrapper path
        id: find_gradle
        run: |
          GRADLEW_PATH="$(find extracted -type f -name gradlew | head -n 1)"
          if [ -z "$GRADLEW_PATH" ]; then
            echo "❌ gradlew not found inside zip!"
            echo "Showing extracted structure (first 200 lines):"
            find extracted -maxdepth 5 -print | head -n 200
            exit 1
          fi
          echo "✅ gradlew found at: $GRADLEW_PATH"
          PROJECT_DIR="$(dirname "$GRADLEW_PATH")"
          echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build Debug APK
        run: |
          cd "$PROJECT_DIR"
          chmod +x gradlew
          ./gradlew --version
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SafetySupervisor-APK
          path: |
            extracted/**/app/build/outputs/apk/debug/*.apk
            extracted/**/app/build/outputs/apk/**/*.apk
