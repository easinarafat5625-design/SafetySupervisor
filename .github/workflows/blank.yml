name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip project and detect gradle root
        run: |
          ls -la
          unzip -o "SafetySupervisorApp_v1.zip" -d extracted
          echo "=== Searching gradlew ==="
          GRADLEW_PATH=$(find extracted -name "gradlew" -type f | head -n 1)
          if [ -z "$GRADLEW_PATH" ]; then
            echo "❌ gradlew not found inside zip!"
            find extracted -maxdepth 4 -type d
            exit 1
          fi
          PROJECT_DIR=$(dirname "$GRADLEW_PATH")
          echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV
          echo "✅ PROJECT_DIR=$PROJECT_DIR"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build Debug APK
        run: |
          chmod +x "$PROJECT_DIR/gradlew"
          cd "$PROJECT_DIR"
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SafetySupervisor-APK
          path: extracted/**/app/build/outputs/apk/debug/*.apk
