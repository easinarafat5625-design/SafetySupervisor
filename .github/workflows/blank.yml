name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip project
        run: |
          rm -rf extracted
          mkdir -p extracted
          unzip -o "SafetySupervisorApp_v1.zip" -d extracted
          echo "✅ Unzipped."
          ls -la extracted

      - name: Find gradlew
        id: findgradle
        run: |
          GRADLEW_PATH="$(find extracted -maxdepth 6 -type f -name gradlew | head -n 1)"
          if [ -z "$GRADLEW_PATH" ]; then
            echo "❌ gradlew not found. Your ZIP is NOT a full Android Studio project (missing Gradle Wrapper)."
            echo "Folders inside extracted:"
            find extracted -maxdepth 4 -type d
            exit 1
          fi
          echo "GRADLEW_PATH=$GRADLEW_PATH" >> $GITHUB_ENV
          echo "PROJECT_DIR=$(dirname "$GRADLEW_PATH")" >> $GITHUB_ENV
          echo "✅ gradlew found at: $GRADLEW_PATH"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Debug APK
        run: |
          chmod +x "$GRADLEW_PATH"
          cd "$PROJECT_DIR"
          ./gradlew --no-daemon clean assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SafetySupervisor-APK
          path: |
            extracted/**/app/build/outputs/apk/debug/*.apk
            extracted/**/app/build/outputs/apk/release/*.apk
