name: Build Android APK (Robust)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1) Checkout
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2) Tools install
      - name: Install tools (unzip + findutils)
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip findutils

      # 3) Unzip project zip
      - name: Extract project ZIP
        run: |
          set -e
          rm -rf extracted
          mkdir -p extracted

          echo "ğŸ“¦ Files in repo root:"
          ls -la

          # IMPORTANT: if your zip name changes, edit this filename:
          ZIP_FILE="SafetySupervisorApp_v1.zip"

          if [ ! -f "$ZIP_FILE" ]; then
            echo "âŒ ZIP not found: $ZIP_FILE"
            echo "Available files:"
            ls -la
            exit 1
          fi

          unzip -o "$ZIP_FILE" -d extracted

          echo "âœ… Extracted top-level:"
          ls -la extracted

      # 4) Detect gradlew path anywhere inside extracted
      - name: Detect Gradle wrapper (gradlew) + project root
        run: |
          set -e

          echo "ğŸ” Searching for gradlew..."
          GRADLEW_PATH="$(find extracted -type f -name gradlew | head -n 1)"

          if [ -z "$GRADLEW_PATH" ]; then
            echo "âŒ gradlew not found inside extracted ZIP!"
            echo "Here are folders (depth 5):"
            find extracted -maxdepth 5 -type d
            echo "Here are build.gradle / settings.gradle hints:"
            find extracted -maxdepth 6 -type f \( -name "settings.gradle" -o -name "settings.gradle.kts" -o -name "build.gradle" -o -name "build.gradle.kts" \) -print
            exit 1
          fi

          PROJECT_DIR="$(dirname "$GRADLEW_PATH")"
          echo "âœ… gradlew found at: $GRADLEW_PATH"
          echo "âœ… PROJECT_DIR: $PROJECT_DIR"

          # Save for next steps
          echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV

      # 5) Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      # 6) Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 7) Accept licenses (helps some builds)
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      # 8) Debug info (super helpful)
      - name: Print project structure + gradle files
        run: |
          echo "ğŸ“Œ PROJECT_DIR=$PROJECT_DIR"
          echo "ğŸ“ List PROJECT_DIR:"
          ls -la "$PROJECT_DIR"

          echo "ğŸ“„ Search for settings.gradle / build.gradle around project:"
          find "$PROJECT_DIR" -maxdepth 3 -type f \( -name "settings.gradle" -o -name "settings.gradle.kts" -o -name "build.gradle" -o -name "build.gradle.kts" \) -print

      # 9) Build APK (Debug)
      - name: Build Debug APK
        run: |
          set -e
          chmod +x "$PROJECT_DIR/gradlew"
          cd "$PROJECT_DIR"

          echo "ğŸ—ï¸ Running Gradle assembleDebug..."
          ./gradlew --no-daemon --stacktrace assembleDebug

      # 10) Locate APKs + show paths
      - name: Locate generated APKs
        run: |
          echo "ğŸ” Searching for APK outputs..."
          find extracted -type f -name "*.apk" -print || true

          echo "ğŸ” Also check standard outputs:"
          find extracted -path "*app/build/outputs/apk*" -type f -print || true

      # 11) Upload artifacts (APK)
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SafetySupervisor-APK
          path: |
            extracted/**/app/build/outputs/apk/**/*.apk
            extracted/**/build/outputs/apk/**/*.apk
            extracted/**/*.apk
